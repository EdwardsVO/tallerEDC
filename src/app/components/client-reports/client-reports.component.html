<h1>CLIENTES</h1>
<div class="search-space">
    <form action="search">
        <input type="Search" placeholder="Search">
        <button mat-raised-button>Search</button>
    </form>
    
</div>
<div class="vehicle-container" *ngFor="let client of clients">
    <mat-card>
        <img mat-card-sm-image src="{{client.img}}" alt="client's car1">
        <mat-card-subtitle>NOMBRE
            <p>{{client.name}}</p>
        </mat-card-subtitle>
        <mat-card-subtitle>TELÉFONO
            <p>{{client.phone}}</p>
        </mat-card-subtitle>
        <button mat-raised-button class="btn">VER VEHÍCULOS</button>
        <button mat-raised-button class="btn">SUBIR REPORTE  <span class="material-icons">
            backup
            </span></button>
    </mat-card>
</div>
