<ngb-carousel>
    <ng-template ngbSlide *ngFor="let slide of slides">
      <div class="picsum-img-wrapper">
        <img src="{{slide.img}}" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <!-- <h3>{{slide.name}}</h3>
        <p>{{slide.desc}}</p> -->
      </div>
    </ng-template>
  </ngb-carousel>
