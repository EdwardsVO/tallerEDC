<div class="container">
    <h1>CITAS POR ACEPTAR</h1>

        <div class='carros'>
            <div class="vehicle-container" *ngFor="let appointment of appointments" mat-card>
                <mat-card class = "mat-card-class" *ngIf="appointment.needsReparation">

                    <mat-card-subtitle>MARCA
                        <p>{{appointment.brand}}</p>
                    </mat-card-subtitle>
                    <mat-card-subtitle>MODELO
                        <p>{{appointment.model}}</p>
                    </mat-card-subtitle>
                    <mat-card-subtitle>AÑO
                        <P>{{appointment.year}}</P>
                    </mat-card-subtitle> 
                    <mat-card-subtitle>PLACA
                        <P>{{appointment.plate}}</P>
                    </mat-card-subtitle>

                    <div class="btn-container">
                        <button mat-raised-button class="green" (click) = "confirmWork(appointment.id)" title="Aceptar Trabajo"><span class="material-icons">done</span></button>
                        <button mat-raised-button class="qr" (click)="open(content)"><span class="material-icons">
                            qr_code_2
                            </span></button>
                    </div>

                </mat-card>
            </div>

        </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Scanner</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="vehicle">
          <mat-card class="example-card">
            <div class="info-card">
              <mat-card-content>
                <p>
                 ¿Desea abrir el scanner?
                </p>
                <button mat-button color = "primary" (click) = "scanQR()" (click) = "modal.dismiss('Cross click')">Si</button>
                <button mat-button color = "primary" (click) = "modal.dismiss('Cross click')">No</button>
              </mat-card-content>
            </div>
          </mat-card>
        </div>
      </div>
  </ng-template>
