<div class="calendar">
    <h1>CALENDARIO</h1>
    <mat-form-field appearance="fill">
        <mat-label>Elige una Fecha</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<mat-card>
    <div class="vehicle-container" *ngFor="let car of cars">
        <img mat-card-sm-image src="{{car.img}}" alt="client's car1">
        <mat-card-subtitle>SERIAL
            <p>{{car.serial}}</p>
        </mat-card-subtitle>
        <mat-card-subtitle>MODELO
            <p>{{car.model}}</p>
        </mat-card-subtitle>
        <mat-card-subtitle>AÃ‘O
            <P>{{car.year}}</P>
        </mat-card-subtitle>
        <mat-card-subtitle>PLACA
            <P>{{car.license_plate}}</P>
        </mat-card-subtitle>
        <mat-card-subtitle>HORA
            <P>{{car.time}}</P>
        </mat-card-subtitle>
        <mat-card-actions><span class="material-icons">
            task_alt
            </span></mat-card-actions>
    </div>
</mat-card>
