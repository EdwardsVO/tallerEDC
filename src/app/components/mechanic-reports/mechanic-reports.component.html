<h1>MECÁNICO</h1>
<div class="search-space">
    <form action="search">
        <input type="Search" placeholder="Search">
        <button mat-raised-button>Search</button>
    </form>
    
</div>

<div class="vehicle-container" *ngFor="let mechanic of mechanics">
    <mat-card>
        <img mat-card-sm-image src="{{mechanic.img}}" alt="client's car1">
        <mat-card-subtitle>NOMBRE
            <p>{{mechanic.name}}</p>
        </mat-card-subtitle>
        <mat-card-subtitle>TELÉFONO
            <p>{{mechanic.phone}}</p>
        </mat-card-subtitle>
        <button mat-raised-button class="btn">HISTORIAL DE REPARACIÓN</button>
        <button mat-raised-button class="btn">SUBIR REPORTE  <span class="material-icons">
            backup
            </span></button>
    </mat-card>

</div>
