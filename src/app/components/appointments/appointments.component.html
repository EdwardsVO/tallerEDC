<div class="container">
    <h1>MIS VEHÍCULOS</h1>
    <mat-card>
        <div *ngFor="let car of cars">
            <div class="vehicle-container" *ngIf="!car.reparation">
            <img mat-card-sm-image src="{{car.img}}" alt="client's car1">
            <mat-card-subtitle>SERIAL
                <p>{{car.serial}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle>MODELO
                <p>{{car.modelo}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle>AÑO
                <P>{{car.year}}</P>
            </mat-card-subtitle>
            <mat-card-subtitle>PLACA
                <P>{{car.placa}}</P>
            </mat-card-subtitle>

            <input type="checkbox" id="selectBox" (change) = "onCheckBoxChange($event, car.id)">
            </div>
        </div>
    </mat-card>


        <div class="button-container">
            <button mat-raised-button (click) ="makeAppointment()">SOLICITAR CITA</button>
        </div>

    <h1>CITAS ACTIVAS</h1>
    <mat-card>
        <div *ngFor="let appointment of appointments">
            <div *ngIf = "appointment.reparation" class="appointment-container">
            <img mat-card-sm-image src="{{appointment.img}}" alt="client's car1">

            <mat-card-subtitle>MODELO
                <p>{{appointment.model}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle>AÑO
                <P>{{appointment.year}}</P>
            </mat-card-subtitle>
            <mat-card-subtitle>PLACA
                <P>{{appointment.plate}}</P>
            </mat-card-subtitle>

            <mat-card-subtitle>Necesita Reparacion
                <p>{{appointment.reparation}}</p>
            </mat-card-subtitle>
            <input type="checkbox"  id="checkbox" (change) = "onCheckBoxChange($event, appointment.id)">
            </div>
        </div>
    </mat-card>

    <div class="buttons-container">
        <button mat-raised-button class="green">CONFIRMAR CITA</button>
        <button mat-raised-button color = "warn" (click) = "cancelAppointment()">CANCELAR CITA</button>
    </div>

</div>
