<mat-card class="card">

<h1>ÓRDENES MECÁNICO</h1>
<button  type="submit"  mat-raised-button>ESCANEAR CÓDIGO QR  <mat-icon>
    qr_code_2</mat-icon></button> 

    <div class="vehicle-container" *ngFor="let car of cars">
        <img mat-card-sm-image src="{{car.img}}" alt="client's car1">
        <mat-card-subtitle class="v-info">SERIAL
            <p>{{car.serial}}</p>
        </mat-card-subtitle >
        <mat-card-subtitle class="v-info">MODELO
            <p>{{car.model}}</p>
        </mat-card-subtitle>
        <mat-card-subtitle class="v-info">AÑO
            <P>{{car.year}}</P>
        </mat-card-subtitle>
        <mat-card-subtitle class="v-info">PLACA
            <P>{{car.license_plate}}</P>
        </mat-card-subtitle>
        
    
    </div>

</mat-card>
