<h1>MIS VEHÍCULOS</h1>
<mat-card class="profile-vehicle">
    <div class='carros'>
        <div class="vehicle-container" *ngFor="let car of cars">
            <img mat-card-sm-image src="{{car.img}}" alt="client's car1">
           
            <mat-card-subtitle class="v-info">SERIAL
                <p>{{car.serial}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle class="v-info">MODELO
                <p>{{car.model}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle class="v-info">AÑO
                <P>{{car.year}}</P>
            </mat-card-subtitle>
            <mat-card-subtitle class="v-info">PLACA
                <P>{{car.license_plate}}</P>
            </mat-card-subtitle> 
             <button mat-fab color="primary" class = "delete" title="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
        </div>
    </div>
    <a mat-raised-button class="agg-btn" color= "primary" [disabled] = "cars.length >= 3" routerLink='/vehicles/register' routerLinkActive="router-link-active" >Nuevo Vehículo</a> 

</mat-card>
