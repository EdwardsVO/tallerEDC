<mat-card class="profile-vehicle">
    <mat-card-title class="header">MIS VEHÍCULOS</mat-card-title>
    <div class='carros'>
        <div class="vehicle-container" *ngFor="let car of cars">
            <img mat-card-sm-image src="{{car.img}}" alt="client's car1">
           
            <mat-card-subtitle class="v-info">SERIAL
                <p>{{car.serial}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle class="v-info">MODELO
                <p>{{car.model}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle class="v-info">AÑO
                <P>{{car.year}}</P>
            </mat-card-subtitle>
            <mat-card-subtitle class="v-info">PLACA
                <P>{{car.license_plate}}</P>
            </mat-card-subtitle>
             <mat-card-actions class="v-info">checkbox</mat-card-actions>
            
            
            
    </div>
    </div>
    <button mat-raised-button color="primary" class="agg-btn">SOLICITAR CITA</button> 
</mat-card>
