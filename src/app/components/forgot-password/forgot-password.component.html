
<div class="card">
    <div class="card-body">
        <h2 class="car-title text-center">Ingrese su correo electronico</h2>
        <div class="form-group" novalidate>
            <input type= "email" class="form-control" [formControl]="userEmail" >
            <mat-error *ngIf="userEmail.hasError('email') && !userEmail.hasError('required')"></mat-error>
        </div>
        <div class="form-group text-center">
            <button mat-raised-button  class="btn-reset" (click)="onReset()">Resetear Contrase√±a</button>
        </div>
    </div>
</div>
