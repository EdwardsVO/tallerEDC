<div class="vehicle">
    <div class="car-pic">
        <mat-card class="foto">
            
            <mat-card-content>
            
                <img src="assets/img/placeholder.jpg"  alt="Avatar">

                <button mat-raised-button color="primary" class="pic-btn">Subir Imagen <mat-icon>photo_camera</mat-icon></button> 
                
            </mat-card-content>

        
                
            
        </mat-card>
    </div>

    <form [formGroup]="registrarVehiculoForm">
        <div class="vehicle">
            <mat-card class="example-card">
                <div  class="info-card">
                
                    <mat-card-content>
                    
                        <p>
                            <mat-form-field class="tlf">
                                <mat-label>*Serial del Motor</mat-label>
                                <input matInput type="text" formControlName="serial" class="form-control">
                                <!--<input matInput>-->
                            </mat-form-field>
                        </p>

                        <div class="menu">
                        
                    
                                <mat-menu #appMenu = "matMenu">
                                    <button color = "primary" mat-menu-item *ngFor="let brand of brands" (click) ="onClick(brand.name)">
                                        {{brand.name | uppercase}}
                                    </button>
                                </mat-menu>
                    

                            <button mat-stroked-button color= "primary" [matMenuTriggerFor] = "appMenu" class = "brand">Marca</button>
                            <input id = "brandChosen" type="text" formControlName="marca" name = "brandC" readonly>


                        </div>

                        <table class="user-info" cellspacing="0"><tr>
                            <td><mat-form-field class="first-name">
                            <mat-label>*Modelo</mat-label>
                            <input matInput type="text" formControlName="modelo" class="form-control">
                            <!-- <input matInput> -->
                            </mat-form-field></td>

                            <td><mat-form-field class="last-name">
                            <mat-label>*Año</mat-label>
                            <input matInput type="text" formControlName="year" class="form-control">
                            <!--<input matInput>-->
                            </mat-form-field></td>          
                        </tr></table>
                        
                        <p>
                            <mat-form-field class="placa">
                                <mat-label>*Placa</mat-label>
                                <input matInput type="text" formControlName="placa" class="form-control">
                                <!--<input matInput >-->
                            </mat-form-field>
                        </p>
                
                
            

                        <button mat-raised-button color="primary" class="re-btn" (click)="saveCar()">REGISTRAR</button> 

                    </mat-card-content>
                </div>

                <mat-card-actions>
            
                </mat-card-actions>
            </mat-card>
        </div>
    </form>
</div>




<div>
    <table class="table">
      <thead>
        <tr>
          <th>serial</th>
          <th>marca</th>
          <th>modelo</th>
          <th> año </th>
          <th> placa </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection.data">
          <td>{{item.serial}}</td>
          <td>{{item.marca}}</td>
          <td>{{item.modelo}}</td>
          <td> {{item.year}} </td>
          <td> {{item.placa}} </td>
        </tr>
      </tbody>
    </table>
</div>
