<h1>ÓRDENES DE REPARACIÓN</h1>
<mat-card>
    <div class="vehicle-container" *ngFor="let car of cars">
        <img mat-card-sm-image src="{{car.img}}" alt="client's car1">
        <mat-card-subtitle>SERIAL
            <p>{{car.serial}}</p>
        </mat-card-subtitle>
        <mat-card-subtitle>MODELO
            <p>{{car.model}}</p>
        </mat-card-subtitle>
        <mat-card-subtitle>AÑO
            <P>{{car.year}}</P>
        </mat-card-subtitle>
        <mat-card-subtitle>PLACA
            <P>{{car.license_plate}}</P>
        </mat-card-subtitle>
        <button mat-raised-button>CERRAR ORDEN</button>
        
    </div>
    
</mat-card>
