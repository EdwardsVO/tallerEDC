<h1>ÓRDENES DE REPARACIÓN</h1>
<mat-card>
    <div class="vehicle-container" *ngFor="let appointment of appointments">
        <img mat-card-sm-image src="{{appointment.img}}" alt="client's car1">
        <mat-card-subtitle>CLIENTE
            <p>{{appointment.ownerName}}</p>
        </mat-card-subtitle>
        <mat-card-subtitle>MARCA
            <p>{{appointment.brand}}</p>
        </mat-card-subtitle>
        <mat-card-subtitle>MODELO
            <p>{{appointment.model}}</p>
        </mat-card-subtitle>
        <mat-card-subtitle>AÑO
            <P>{{appointment.year}}</P>
        </mat-card-subtitle>
        <mat-card-subtitle>PLACA
            <P>{{appointment.plate}}</P>
        </mat-card-subtitle>
        <button mat-raised-button (click) = "cancelAppointment(appointment.id)">CERRAR ORDEN</button>

    </div>

</mat-card>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="dateOfBirth">Date of birth</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
