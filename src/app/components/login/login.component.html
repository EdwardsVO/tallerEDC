<div class="container">
    <mat-card>
        <form
        [formGroup] = "authForm" 
    >
    <mat-card-title>Inicia sesión en<span> TalleresEDC</span></mat-card-title>
    <mat-form-field class="example-full-width">
        <mat-label>Introduce tu Correo</mat-label>
        <input type="email" matInput placeholder="email@example.com" id="email" formControlName='email'>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Introduce tu Contraseña</mat-label>
        <input type="password" matInput id="password" placeholder="********" formControlName="password">
      </mat-form-field>

      <span class="forgot">¿Olvidaste tu contraseña?</span>
 
        <button type="submit" mat-raised-button (click)="handleMailLogin()">Ingresar</button>

        <div id="gSignInWrapper">
          <div id="customBtn" class="customGPlusSignIn">
            <span class="icon"></span>
            <span class="buttonText" (click) = "handleGoogleLogin()">Sign in with Google</span>
          </div>
        </div>
        <div class="register">
          <span class="create">¿No tienes una cuenta? <a class="registrate" href="register">REGISTRATE</a></span>
        </div>
        </form>
    </mat-card>
</div>
