<h1>LISTA DE ESPERA</h1>
<mat-card>
    <div class="vehicle-container" *ngFor="let car of cars">
        <img mat-card-sm-image src="{{car.img}}" alt="client's car1">
        <mat-card-subtitle>SERIAL
            <p>{{car.serial}}</p>
        </mat-card-subtitle>
        <mat-card-subtitle>MODELO
            <p>{{car.model}}</p>
        </mat-card-subtitle>
        <mat-card-subtitle>AÃ‘O
            <P>{{car.year}}</P>
        </mat-card-subtitle>
        <mat-card-subtitle>PLACA
            <P>{{car.license_plate}}</P>
        </mat-card-subtitle>
        <mat-card-subtitle>HORA
            <P>{{car.time}}</P>
        </mat-card-subtitle>
        <mat-card-actions><div class="ngx-timepicker-field-example">
            <ngx-timepicker-field [defaultTime]="'11:11 am'"></ngx-timepicker-field>
        </div>
           </mat-card-actions>
    </div>
</mat-card>
