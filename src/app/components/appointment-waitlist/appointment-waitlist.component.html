<h1>LISTA DE ESPERA</h1>
<mat-card>
    <div *ngFor="let car of cars">
        <div class="vehicle-container"  *ngIf="!car.appointmentConfirmed">
            <mat-label>STATUS</mat-label>
            <mat-icon *ngIf="car.alertManager" color="warn" >warning</mat-icon>
            <mat-icon *ngIf="!car.alertManager" color ="primary">alarm_on</mat-icon>
            <mat-card-subtitle>
                <p>{{car.modelo}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle>
                <P>{{car.year}}</P>
            </mat-card-subtitle>
            <mat-card-subtitle>
                <P>{{car.plate}}</P>
            </mat-card-subtitle>

            <mat-card-actions>
                <div class="12hr-example">
                    <input class="input" placeholder="HORA" aria-label="12hr format" [(ngModel)]="appointmentHour"
                        [ngxTimepicker]="default" readonly>
                    <ngx-material-timepicker #default></ngx-material-timepicker>
                </div>
            </mat-card-actions>
            <mat-card-actions>
                <mat-form-field appearance="fill">
                    <mat-label>Elige una Fecha</mat-label>
                    <input matInput [(ngModel)]="appointmentDate" [matDatepicker]="picker" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-card-actions>
            <mat-card-actions>
                <button mat-raised-button (click)="confirmAppointment(car.id)">CONFIRMAR</button>
            </mat-card-actions>
        </div>
    </div>
</mat-card>
