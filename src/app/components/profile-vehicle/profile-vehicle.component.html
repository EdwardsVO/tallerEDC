<h1>MIS VEHÍCULOS</h1>
<mat-card class="profile-vehicle">

    <div class='carros' *ngFor="let car of cars">
        <div class="vehicle-container">
            <img mat-card-sm-image src="{{car.img}}" alt="client's car1">
            <mat-card-subtitle>SERIAL
                <p>{{car.serial}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle>MODELO
                <p>{{car.model}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle>AÑO
                <P>{{car.year}}</P>
            </mat-card-subtitle>
            <mat-card-subtitle>PLACA
                <P>{{car.license_plate}}</P>
            </mat-card-subtitle>
            <button mat-mini-fab class="edit"color="primary">
                <mat-icon>edit</mat-icon>
            </button>
           
        </div>
    </div>
    <a mat-raised-button color="primary" class="agg-btn" [disabled] = "cars.length >= 3" [routerLink]="['/vehicles/register']" routerLinkActive="router-link-active" >
        Nuevo Vehículo
    </a> 
</mat-card>
