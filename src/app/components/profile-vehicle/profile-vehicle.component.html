<mat-card class="profile-vehicle">
    <mat-card-title class="header">MIS VEHÍCULOS</mat-card-title>
    <div class='carros'>
        <div class="vehicle-container" *ngFor="let car of cars">
            <img mat-card-sm-image src="{{car.img}}" alt="client's car1">
            <mat-card-subtitle class="info">SERIAL
                <p>{{car.serial}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle class="info">MODELO
                <p>{{car.model}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle class="info">AÑO
                <P>{{car.year}}</P>
            </mat-card-subtitle>
            <mat-card-subtitle class="info">PLACA
                <P>{{car.license_plate}}</P>
            </mat-card-subtitle>
            <button mat-mini-fab class="edit"color="primaty">
                <mat-icon>edit</mat-icon>
            </button>
           
    </div>
    </div>
    <button mat-raised-button color="primary" class="agg-btn">Agregar</button> 
</mat-card>
