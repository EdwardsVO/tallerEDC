<h1>MIS VEHÍCULOS</h1>
<mat-card class="profile-vehicle">
    <div class='carros'>
        <div class="vehicle-container" *ngFor="let car of cars">
            <img mat-card-sm-image src="{{car.img}}" alt="client's car1">
            <mat-card-subtitle>SERIAL
                <p>{{car.serial}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle>MODELO
                <p>{{car.model}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle>AÑO
                <P>{{car.year}}</P>
            </mat-card-subtitle>
            <mat-card-subtitle>PLACA
                <P>{{car.license_plate}}</P>
            </mat-card-subtitle>
            <button mat-mini-fab class="edit"color="primary">
                <mat-icon>edit</mat-icon>
            </button>
           
    </div>
    </div>
    <button mat-raised-button color="primary" class="agg-btn">Agregar</button> 
</mat-card>
